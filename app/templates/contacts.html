{% extends "base.html" %}
{% block content %}

    <div>
        {% for contact in contacts %}
        <div class="card horizontal col s10 l9">
            <div class="card-image">
                <img class="profile_pic_thumbnail" src="">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h6><b>{{ contact.fullname }}</b></h6>
                    <p>{{contact.company}}</p>
                    <p><i>{{ contact.title }}</i></p>
                </div>
            </div>
           
            <div class="valign-wrapper">
                {% if contact.linkedin != "" %}
                <a href="http://{{contact.linkedin}}"><button class = "btn"> LINKEDIN</button></a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
